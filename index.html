<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Clínica Pet</h1>
    </header>
    <main>
        <section id="pets">
            <h2>Nossos Pets</h2>
            <div id="pet-list"></div>
        </section>
        <section id="agendamento">
            <h2>Agende uma Consulta</h2>
            <form id="agendamento-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="pet">Nome do Pet:</label>
                <input type="text" id="pet" name="pet" required>
                
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" required>
                
                <button type="submit">Agendar</button>
            </form>
        </section>
        <section id="contato">
            <h2>Entre em Contato</h2>
            <form id="contato-form">
                <label for="nome-contato">Nome:</label>
                <input type="text" id="nome-contato" name="nome-contato" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
